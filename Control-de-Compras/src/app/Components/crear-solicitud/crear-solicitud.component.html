<body class="sb-nav-fixed">

    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="">Dashboard</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i
                class="fas fa-bars"></i></button>
        <div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <ul class="navbar-nav ml-auto ml-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="login.html">Salir</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>





    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">

                        <div class="sb-sidenav-menu-heading">Consulta</div>
                        <a class="nav-link" href="tablasolicitudes.html">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Tabla de solicitudes
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Comprador
                </div>
            </nav>
        </div>
    </div>


    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Solicitud de Compras</h2>
                </div>
                <div class="card-body">

                    <form [formGroup]="FormularioCompras" (ngSubmit)="CrearCompra()">

                        <div class="form-row m-b-55">
                            <div class="name">Titulo</div>
                            <div class="value">
                                <div>
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="text" name="titulo" formControlName="FormTitulo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Cantidad</div>
                            <div class="value">
                                <div>
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="number" name="cantidad" formControlName="FormCantidad">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Monto</div>
                            <div class="value">
                                <div>
                                    <div class="input-group-desc">
                                        <input class="input--style-5" type="number" name="monto" formControlName="FormMonto">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-row m-b-55">
                            <div class="name">Telefono</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <input class="input--style-5" type="tel" name="telefono" formControlName="FormTelefono">
                                </div>
                            </div>
                        </div>


                        <div class="form-row m-b-55">
                            <div class="name">Nombre de articulo</div>
                            <div class="value">
                                <div class="input-group-desc">
                                    <input class="input--style-5" type="text" name="nombrearticulo" formControlName="FormArticulo">
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Tipo de articulo</div>
                            <div class="value">
                                <div class="input-group-desc">
                                   <select class="input--style-5" required formControlName="FormTipoArticulo">
                                       <option>Mobiliaria</option>
                                       <option>Telecomunaciones</option>
                                       <option>Software</option>
                                       <option>Electricidad</option>
                                       <option>Seguridad Electronica</option>
                                       <option>Computadoras</option>
                                       <option>Contabilidad</option>
                                   </select>
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Descripcion</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="descripcion" formControlName="FormDescripcion">
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Correo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" formControlName="FormCorreo">
                                </div>
                            </div>
                        </div>

                        <div>
                            <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="FormularioCompras.invalid">Solicitar Compra</button>
                           
                        </div>
                    </form>

                   <a class="btn btn-warning" routerLink="/SolicitudCompras">Regresar al Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
