<div class="container" style="background-color: cadetblue;">
    <br>
    <div>

        <div class="card">

            <div class="card-header">
                <h4 class="text-center">Comprador</h4>
            </div>

            <form [formGroup]="FormularioComprador" (ngSubmit)="CheckAuthComprador()">
                <div class="card-body d-flex justify-content-center">

                    <div class="form-row col-lg-6">

                        <label for="FormCompradorLogin">Correo Electronico</label>
                        <input class="form-control" type="text" required formControlName="GetUserNameComprador">
                        <label for="FormCompradorPassword">Contraseña</label>
                        <input class="form-control" type="password" required formControlName="GetPasswordComprador">

                        <br />
                        <br>
                        <button type="submit" class="btn btn-outline-success"
                            [disabled]="FormularioComprador.invalid">Iniciar como Comprador</button>
                    </div>
                </div>

            </form>
        </div>
        <br>
        <br>

        <div class="card">

            <div class="card-header">
                <h4 class="text-center">Aprobador Jefe</h4>
            </div>
            <form [formGroup]="FormularioJefe" (ngSubmit)="CheckAuthJefe()">
                <div class="card-body  d-flex justify-content-center">
                

                    <div class="form-row col-lg-6">

                        <label for="FormCompradorLogin">Correo Electronico</label>
                        <input class="form-control" type="text" required formControlName="GetUserNameJefe">
                        <label for="FormCompradorPassword">Contraseña</label>
                        <input class="form-control" type="password" required formControlName="GetPasswordJefe">
                        <br />
                        <br>
                        <button type="submit" class="btn btn-outline-success"
                            [disabled]="FormularioJefe.invalid">Iniciar como Jefe</button>


                    </div>
             
            </div>

            </form>
           
        </div>
        <br>
        <br>
        <div class="card">

            <div class="card-header">
                <h4 class="text-center">Aprobador Financiero</h4>
            </div>
            <form [formGroup]="FormularioFinanciero" (ngSubmit)="CheckAuthFinanciero()">
                <div class="card-body  d-flex justify-content-center">

                    <div class="form-row col-lg-6">

                        <label for="FormCompradorLogin">Correo Electronico</label>
                        <input class="form-control" type="text" required formControlName="GetUserNameFinanciero">
                        <label for="FormCompradorPassword">Contraseña</label>
                        <input class="form-control" type="password" required formControlName="GetPasswordFinanciero">
                        <br />
                        <br>
                        <button type="submit" class="btn btn-outline-success"
                            [disabled]="FormularioFinanciero.invalid">Iniciar como Financiero</button>
                    </div>

                </div>
            </form>


        </div>
        <br>
        <br>


    </div>


</div>
